<style>

    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
 
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDd9IxB39lrTtWzAyTRJia-98GloviqmkE",
            authDomain: "baku-c9fa4.firebaseapp.com",
            databaseURL: "https://baku-c9fa4-default-rtdb.firebaseio.com",

            appId: "1:688301754213:web:3eb9b4134cac38e182c38c",
            measurementId: "G-GQJNPTWMBX"
        };
 
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
 
        // Reference to the Realtime Database
        const database = firebase.database();
 
        // Submit Form Data to Firebase
        function submitContactForm(event) {
            event.preventDefault(); // Prevent page reload
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
 
            database.ref('contacts').push({
                name: name,
                email: email,
                message: message
            })
            .then(() => {
                alert('Your message has been sent successfully!');
                document.getElementById('contactForm').reset();
            })
            .catch((error) => {
                alert('Error: ' + error.message);
            });
        }
</script>
</head>
<body>
<h1>Swiminfo - Contact us</h1>
<form id="contactForm" onsubmit="submitContactForm(event)">
<input type="text" id="name" name="name" placeholder="Enter your name" required>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
<input type="text" id="message" name="message" placeholder="Enter your message" required>
<button type="submit">Submit</button>
</form>
</body>
</html>
